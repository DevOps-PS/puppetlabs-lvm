---
.gitlab-ci.yml:
  delete: true
.rubocop.yml:
  include_todos: true
.travis.yml:
  simplecov: true
  use_litmus: true
  litmus:
    install_wget: true
    provision_list:
      - travis_deb
      - travis_ub
      - travis_el6
      - travis_el7
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ':development':
      - gem: 'github_changelog_generator'
        version: '~> 1.15.0'
Rakefile:
  changelog_version_tag_pattern: 'v%s'
  changelog_since_tag: '1.2.0'
  requires:
    - 'puppet-strings/tasks'
spec/spec_helper.rb:
  mock_with: ':mocha'
  coverage_report: true
